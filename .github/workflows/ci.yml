name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Format check
        run: deno task fmt:check

      - name: Lint
        run: deno task lint

      - name: Type check
        run: deno task check

      - name: Verify script headers
        run: deno task verify
